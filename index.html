<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>
		<link href="styles.css" rel="stylesheet"
	</head>
	<body>
		<main>
			<div class="whiteblock">
				<img
					class="card-top"
					src="https://stackblitz.com/files/web-platform-ohrz2d/github/Cyber-Chic/Profile-Card-Component-Main/main/images/bg-pattern-card.svg"
					width="260"
					height="250"
					alt=""
				/>
				<img
					class="victor"
					src="https://stackblitz.com/files/web-platform-ohrz2d/github/Cyber-Chic/Profile-Card-Component-Main/main/images/image-victor.jpg"
					width="260"
					height="250"
					alt=""
				/>
				<h1>Victor Crest</h1>
				<p class="firstparagraph">London</p>
				<h2 class="black">80K</h2>
				<p class="text1">Followers</p>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/Cyber-Chic"
					>Angela Moore</a
				>.
			</div>
		</main>
	</body>
</html>
